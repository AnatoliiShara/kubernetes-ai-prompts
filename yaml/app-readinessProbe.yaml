apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-readiness
  labels:
    app: nginx-readiness
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-readiness
  template:
    metadata:
      labels:
        app: nginx-readiness
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
