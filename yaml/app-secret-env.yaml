---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-demo-app-secrets
  labels:
    app: go-demo-app-secrets
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-demo-app-secrets
  template:
    metadata:
      labels:
        app: go-demo-app-secrets
    spec:
      containers:
        - name: go-demo-app
          image: go-demo-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: APP_ENV
              value: "production"
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: go-demo-app-config
                  key: app_name
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: go-demo-app-secrets
                  key: database_url
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
            - configMapRef:
                name: go-demo-app-env-config
            - secretRef:
                name: go-demo-app-env-secrets
          volumeMounts:
            - name: secret-volume
              mountPath: /etc/secrets
              readOnly: true
      volumes:
        - name: secret-volume
          secret:
            secretName: go-demo-app-file-secrets
