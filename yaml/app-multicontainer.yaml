---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-demo-app-multicontainer
  labels:
    app: go-demo-app-multicontainer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-demo-app-multicontainer
  template:
    metadata:
      labels:
        app: go-demo-app-multicontainer
    spec:
      initContainers:
        - name: init-database
          image: alpine:3.18
          command:
            - /bin/sh
            - -c
            - echo "Database ready"
      containers:
        - name: go-demo-app
          image: go-demo-app:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: shared-logs
              mountPath: /var/log/app
        - name: log-forwarder
          image: fluent/fluent-bit:2.1
          volumeMounts:
            - name: shared-logs
              mountPath: /var/log/app
              readOnly: true
        - name: metrics-exporter
          image: prom/node-exporter:v1.6.0
          ports:
            - containerPort: 9100
      volumes:
        - name: shared-logs
          emptyDir: {}
